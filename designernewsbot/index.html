    <script type="text/javascript">
	    window.addEventListener("scroll", function() {
			var t = window.scrollY;

			var change = (t/2) + 40;
			document.getElementsByClassName('slack-logo')[0].style.marginRight = change + "px";
			document.getElementsByClassName('dn-logo')[0].style.marginLeft = change + "px";

			document.getElementsByClassName('site-title')[0].style.marginTop = topChange + "px";

			var opacityChange = 1 - t/300;
			document.getElementsByClassName('slack-logo')[0].style.opacity = opacityChange;
